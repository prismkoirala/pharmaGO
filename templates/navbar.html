{% load cart_template_tags %}

<nav class="navbar navbar-expand-lg navbar-light cloudy-knoxville-gradient scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="/">
        <b class="black-text" style="font-size:20px;font-weight:300">fone<b class="red-text" style="font-size:20px;font-weight:900;">cheap</b></b>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <a class="nav-link waves-effect" href="{% url 'core:home' %}">Home
            <span class="sr-only">(current)</span>
          </a>

          {% comment %} <li class="nav-item active">
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/checkout">
            Checkout</a>
          </li> {% endcomment %}

        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">

          {% if request.user.is_authenticated %}

          <li class="nav-item">
            <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'account_logout' %}">
              <i class="fas fa-sign-out-alt"></i>
              <span class="clearfix d-none d-sm-inline-block">
                 Logout
               </span>
            </a>
          </li>

          {% else %}

          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'account_login' %}">
              <i class="fas fa-user-circle"></i>
              <span class="clearfix d-none d-sm-inline-block"> Login </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'account_signup' %}">
              <i class="fas fa-user-plus"></i>
              <span class="clearfix d-none d-sm-inline-block"> Signup </span>
            </a>
          </li>

          {% endif %}

        </ul>

      </div>

    </div>
  </nav>
